<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO MÉDIA UNIRUY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>REGISTRO MÉDIA UNIRUY</h2>
    <table>
        <thead>
            <tr>
                <th>ALUNO</th>
                <th>NOTA1</th>
                <th>NOTA2</th>
                <th>NOTA3</th>
                <th>RESULTADO MÉDIA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ALUNO1</td>
                <td><input type="number" id="nota1_aluno1"></td>
                <td><input type="number" id="nota2_aluno1"></td>
                <td><input type="number" id="nota3_aluno1"></td>
                <td>
                    <button onclick="calcularMedia('aluno1')">CALCULAR</button>
                    <button onclick="salvarDados('aluno1')">SALVAR</button>
                    <button onclick="carregarDados('aluno1')">CARREGAR</button>
                    <button onclick="excluirDados('aluno1')">EXCLUIR</button>
                </td>
            </tr>
            <tr>
                <td>ALUNO2</td>
                <td><input type="number" id="nota1_aluno2"></td>
                <td><input type="number" id="nota2_aluno2"></td>
                <td><input type="number" id="nota3_aluno2"></td>
                <td>
                    <button onclick="calcularMedia('aluno1')">CALCULAR</button>
                    <button onclick="salvarDados('aluno1')">SALVAR</button>
                    <button onclick="carregarDados('aluno1')">CARREGAR</button>
                    <button onclick="excluirDados('aluno1')">EXCLUIR</button>
                </td>
            </tr>
            <tr>
                <td>ALUNO3</td>
                <td><input type="number" id="nota1_aluno3"></td>
                <td><input type="number" id="nota2_aluno3"></td>
                <td><input type="number" id="nota3_aluno3"></td>
                <td>
                    <button onclick="calcularMedia('aluno1')">CALCULAR</button>
                    <button onclick="salvarDados('aluno1')">SALVAR</button>
                    <button onclick="carregarDados('aluno1')">CARREGAR</button>
                    <button onclick="excluirDados('aluno1')">EXCLUIR</button>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>CONSULTA MÉDIA UNIRUY</h2>
    <table>
        <thead>
            <tr>
                <th>ALUNO</th>
                <th>RESULTADO MÉDIA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ALUNO1</td>
                <td id="consulta_media_aluno1"></td>
            </tr>
            <tr>
                <td>ALUNO2</td>
                <td id="consulta_media_aluno2"></td>
            </tr>
            <tr>
                <td>ALUNO3</td>
                <td id="consulta_media_aluno3"></td>
            </tr>
        </tbody>
    </table>

    <h2>FREQUÊNCIA UNIRUY</h2>
    <table>
        <thead>
            <tr>
                <th>DATA</th>
                <th>ALUNO1</th>
                <th>ALUNO2</th>
                <th>ALUNO3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="date" id="data_frequencia"></td>
                <td>
                    <select id="frequencia_aluno1">
                        <option value="PRESENTE">PRESENTE</option>
                        <option value="AUSENTE">AUSENTE</option>
                    </select>
                </td>
                <td>
                    <select id="frequencia_aluno2">
                        <option value="PRESENTE">PRESENTE</option>
                        <option value="AUSENTE">AUSENTE</option>
                    </select>
                </td>
                <td>
                    <select id="frequencia_aluno3">
                        <option value="PRESENTE">PRESENTE</option>
                        <option value="AUSENTE">AUSENTE</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
